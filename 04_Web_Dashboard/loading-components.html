<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Components - P2P</title>
    <link rel="stylesheet" href="animations.css">
    <style>
        /* Netflix-Style Loading Components */
        
        /* Main Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Netflix-style Logo Animation */
        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-text {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: logo-pulse 2s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        /* Loading Spinner - Netflix Style */
        .netflix-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: netflix-spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes netflix-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 1rem;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: dots-bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes dots-bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f0f0, #ffffff);
            background-size: 200% 100%;
            animation: progress-shimmer 2s ease-in-out infinite;
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes progress-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Skeleton Screens */
        .skeleton-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .skeleton-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
            margin-right: 1rem;
        }

        .skeleton-title {
            height: 20px;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            width: 60%;
        }

        .skeleton-content {
            space-y: 0.5rem;
        }

        .skeleton-line {
            height: 16px;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .skeleton-line:nth-child(1) { width: 100%; }
        .skeleton-line:nth-child(2) { width: 85%; }
        .skeleton-line:nth-child(3) { width: 70%; }

        /* Chart Skeleton */
        .skeleton-chart {
            height: 200px;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Table Skeleton */
        .skeleton-table {
            width: 100%;
            border-collapse: collapse;
        }

        .skeleton-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .skeleton-table-cell {
            height: 16px;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
        }

        /* Button Loading States */
        .btn-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: button-spin 1s linear infinite;
        }

        @keyframes button-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse Loading */
        .pulse-loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse-scale 1.5s ease-in-out infinite;
        }

        @keyframes pulse-scale {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Wave Loading */
        .wave-loader {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .wave-loader span {
            width: 6px;
            height: 30px;
            background: #3b82f6;
            border-radius: 3px;
            animation: wave-bounce 1.2s ease-in-out infinite;
        }

        .wave-loader span:nth-child(1) { animation-delay: -1.1s; }
        .wave-loader span:nth-child(2) { animation-delay: -1.0s; }
        .wave-loader span:nth-child(3) { animation-delay: -0.9s; }
        .wave-loader span:nth-child(4) { animation-delay: -0.8s; }
        .wave-loader span:nth-child(5) { animation-delay: -0.7s; }

        @keyframes wave-bounce {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 20px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing-bounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                rgba(255, 255, 255, 0) 100%);
            background-size: 200px 100%;
            animation: shimmer-move 2s infinite;
        }

        @keyframes shimmer-move {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        /* Loading Text */
        .loading-text {
            color: white;
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .skeleton-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Loading Screen -->
    <div class="loading-screen" id="mainLoader">
        <div class="logo-container">
            <div class="logo-text">P2P</div>
        </div>
        
        <div class="netflix-spinner"></div>
        
        <div class="loading-text">กำลังโหลด...</div>
        
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content" id="content" style="display: none; padding: 2rem;">
        <h1>Loading Components Demo</h1>
        
        <!-- Skeleton Cards -->
        <div class="skeleton-card">
            <div class="skeleton-header">
                <div class="skeleton-avatar"></div>
                <div class="skeleton-title"></div>
            </div>
            <div class="skeleton-content">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
            </div>
        </div>

        <!-- Chart Skeleton -->
        <div class="skeleton-chart"></div>

        <!-- Table Skeleton -->
        <table class="skeleton-table">
            <tr>
                <td><div class="skeleton-table-cell" style="width: 80%;"></div></td>
                <td><div class="skeleton-table-cell" style="width: 60%;"></div></td>
                <td><div class="skeleton-table-cell" style="width: 90%;"></div></td>
            </tr>
            <tr>
                <td><div class="skeleton-table-cell" style="width: 70%;"></div></td>
                <td><div class="skeleton-table-cell" style="width: 85%;"></div></td>
                <td><div class="skeleton-table-cell" style="width: 75%;"></div></td>
            </tr>
        </table>

        <!-- Button Loading States -->
        <div style="margin: 2rem 0; display: flex; gap: 1rem; flex-wrap: wrap;">
            <button class="btn-loading" style="padding: 0.75rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 6px;">
                Loading Button
            </button>
            
            <div class="pulse-loader"></div>
            
            <div class="wave-loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Shimmer Examples -->
        <div style="margin-top: 2rem;">
            <div style="height: 20px; background: #e5e7eb; border-radius: 4px; margin-bottom: 0.5rem; position: relative; overflow: hidden;">
                <div class="shimmer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
            </div>
            <div style="height: 20px; background: #e5e7eb; border-radius: 4px; width: 80%; position: relative; overflow: hidden;">
                <div class="shimmer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Loading Screen Controller
        class LoadingController {
            constructor() {
                this.loader = document.getElementById('mainLoader');
                this.content = document.getElementById('content');
                this.progressBar = document.getElementById('progressBar');
                this.progress = 0;
                this.init();
            }

            init() {
                this.simulateLoading();
            }

            simulateLoading() {
                const interval = setInterval(() => {
                    this.progress += Math.random() * 15;
                    
                    if (this.progress >= 100) {
                        this.progress = 100;
                        clearInterval(interval);
                        setTimeout(() => this.hideLoader(), 500);
                    }
                    
                    this.updateProgress();
                }, 200);
            }

            updateProgress() {
                this.progressBar.style.width = `${this.progress}%`;
            }

            hideLoader() {
                this.loader.classList.add('hidden');
                this.content.style.display = 'block';
                this.content.classList.add('fade-in');
                
                setTimeout(() => {
                    this.loader.style.display = 'none';
                }, 500);
            }

            showLoader() {
                this.loader.style.display = 'flex';
                this.loader.classList.remove('hidden');
                this.content.style.display = 'none';
                this.progress = 0;
                this.updateProgress();
            }
        }

        // Initialize loading controller
        document.addEventListener('DOMContentLoaded', () => {
            window.loadingController = new LoadingController();
        });

        // Utility functions for other pages
        window.LoadingUtils = {
            showSkeletonLoader: (container) => {
                container.innerHTML = `
                    <div class="skeleton-card">
                        <div class="skeleton-header">
                            <div class="skeleton-avatar"></div>
                            <div class="skeleton-title"></div>
                        </div>
                        <div class="skeleton-content">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                        </div>
                    </div>
                `;
            },

            hideSkeletonLoader: (container, content) => {
                setTimeout(() => {
                    container.innerHTML = content;
                    container.classList.add('fade-in');
                }, 1000);
            },

            addButtonLoading: (button) => {
                button.classList.add('btn-loading');
                button.disabled = true;
            },

            removeButtonLoading: (button) => {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        };
    </script>
</body>
</html>
