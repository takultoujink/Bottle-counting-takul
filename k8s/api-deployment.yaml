apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-detection-api
  namespace: object-detection
  labels:
    app: object-detection-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: object-detection-api
  template:
    metadata:
      labels:
        app: object-detection-api
        component: api
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: api
        image: object-detection-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: object-detection-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: object-detection-secrets
              key: REDIS_URL
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: object-detection-secrets
              key: API_SECRET_KEY
        envFrom:
        - configMapRef:
            name: object-detection-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
        - name: uploads-storage
          mountPath: /app/uploads
        - name: logs-storage
          mountPath: /app/logs
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: object-detection-models-pvc
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: object-detection-uploads-pvc
      - name: logs-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: object-detection-api
  namespace: object-detection
  labels:
    app: object-detection-api
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: object-detection-api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: object-detection-api-hpa
  namespace: object-detection
  labels:
    app: object-detection-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: object-detection-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60