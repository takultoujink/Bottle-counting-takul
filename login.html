<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - EcoBottle</title>
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        :root{
            --bg: #fdfbff;
            --bg-secondary: #f8f4ff;
            --card: #ffffff;
            --text: #2d1b4e;
            --muted: #6b5b73;
            --brand: #a78bfa;
            --brand-2: #67e8f9;
            --accent: #fb7185;
            --accent-2: #4ade80;
            --accent-3: #fbbf24;
            --radius-xl: 24px;
            --radius: 16px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans Thai", "Noto Sans", "Liberation Sans", sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }
        
        /* Pastel floating shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, var(--brand) 0%, transparent 30%),
                radial-gradient(circle at 85% 15%, var(--brand-2) 0%, transparent 25%),
                radial-gradient(circle at 30% 80%, var(--accent) 0%, transparent 20%),
                radial-gradient(circle at 80% 75%, var(--accent-2) 0%, transparent 25%),
                radial-gradient(circle at 95% 50%, var(--accent-3) 0%, transparent 15%);
            background-size: 600px 600px, 500px 500px, 550px 550px, 400px 400px, 350px 350px;
            opacity: 0.12;
            animation: floatPastel 50s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes floatPastel {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-15px, -20px) rotate(90deg); }
            50% { transform: translate(10px, -15px) rotate(180deg); }
            75% { transform: translate(-8px, 18px) rotate(270deg); }
        }

        .login-container {
            background: var(--card);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-img-main {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(167, 139, 250, 0.2);
            margin: 0 auto 1.5rem;
            display: block;
            transition: all 0.3s ease;
        }
        
        .logo-img-main:hover {
            transform: scale(1.05);
            border-color: var(--brand);
            box-shadow: var(--shadow);
        }

        .login-header h1 {
            color: var(--text);
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--brand));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--muted);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(167, 139, 250, 0.2);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brand);
            background: var(--card);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: var(--brand);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--brand-2);
            transform: translateX(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="200">
        <div class="login-header" data-aos="fade-down" data-aos-duration="600" data-aos-delay="400">
            <img src="back ground.jpg" alt="EcoBottle Logo" class="logo-img-main" data-aos="bounce-in" data-aos-duration="800" data-aos-delay="600">
            <h1>เข้าสู่ระบบ</h1>
            <p>ยินดีต้อนรับกลับสู่ EcoBottle!</p>
        </div>

        <form id="loginForm" data-aos="fade-up" data-aos-duration="800" data-aos-delay="800">
            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="1000">
                <label for="email">อีเมล</label>
                <input type="text" id="email" name="email" placeholder="กรอกอีเมล" required>
            </div>
            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="1000">
                <label for="studentIdCard">เลขประจำตัวนักเรียน</label>
                <input type="text" id="studentIdCard" name="studentIdCard" placeholder="กรอกเลขประจำตัวนักเรียน" required>
            </div>
            <div class="form-group" data-aos="fade-left" data-aos-duration="600" data-aos-delay="1100">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
            </div>

            <div class="forgot-password" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1200">
                <a href="reset-password.html">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="login-btn" data-aos="zoom-in" data-aos-duration="600" data-aos-delay="1300">เข้าสู่ระบบ</button>
        </form>

        <div class="divider" data-aos="fade-in" data-aos-duration="600" data-aos-delay="1400">
            <span>หรือ</span>
        </div>

        <div class="social-login" data-aos="fade-up" data-aos-duration="800" data-aos-delay="1500">
            <button class="social-btn">
                <span>📧</span>
                Google
            </button>
        </div>

        <div class="register-link" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1600">
            ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmw1lDRZIxYKDblO8nhS3SR5aTVCVPJbg",
            authDomain: "takultoujink.firebaseapp.com",
            projectId: "takultoujink",
            storageBucket: "takultoujink.firebasestorage.app",
            messagingSenderId: "865462073491",
            appId: "1:865462073491:web:5985dfd8a0e91b71fa3566",
            measurementId: "G-ZVXD02VSWF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Providers for social login
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();

        // Show loading state
        function showLoading(show) {
            const btn = document.querySelector('.login-btn');
            if (show) {
                btn.innerHTML = '<span>กำลังเข้าสู่ระบบ...</span>';
                btn.disabled = true;
            } else {
                btn.innerHTML = 'เข้าสู่ระบบ';
                btn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            // Remove existing error
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();

            // Create new error
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: #fee;
                color: #c33;
                padding: 10px;
                border-radius: 5px;
                margin: 10px 0;
                border: 1px solid #fcc;
                font-size: 14px;
            `;
            errorDiv.textContent = message;
            
            document.querySelector('.login-header').after(errorDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Handle successful login
        function handleLoginSuccess(user) {
            console.log('เข้าสู่ระบบสำเร็จ:', user.email);
            
            // Save user info to localStorage
            localStorage.setItem('user', JSON.stringify({
                uid: user.uid,
                email: user.email,
                displayName: user.displayName
            }));

            alert(`เข้าสู่ระบบสำเร็จ!\nยินดีต้อนรับ ${user.displayName || user.email}`);
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }

        // Email/Password login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('กรุณากรอกอีเมลและรหัสผ่านให้ครบถ้วน');
                return;
            }

            showLoading(true);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                handleLoginSuccess(userCredential.user);
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'ไม่พบผู้ใช้นี้ในระบบ';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'รหัสผ่านไม่ถูกต้อง';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'มีการพยายามเข้าสู่ระบบมากเกินไป กรุณาลองใหม่อีกครั้ง';
                        break;
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        });

        // Google login
        document.querySelector('.social-btn:first-child').addEventListener('click', async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                handleLoginSuccess(result.user);
            } catch (error) {
                console.error('Google login error:', error);
                showError('เกิดข้อผิดพลาดในการเข้าสู่ระบบด้วย Google');
            }
        });

        // Facebook login
        document.querySelector('.social-btn:last-child').addEventListener('click', async function() {
            try {
                const result = await signInWithPopup(auth, facebookProvider);
                handleLoginSuccess(result.user);
            } catch (error) {
                console.error('Facebook login error:', error);
                showError('เกิดข้อผิดพลาดในการเข้าสู่ระบบด้วย Facebook');
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('ผู้ใช้เข้าสู่ระบบอยู่แล้ว:', user.email);
                // อาจจะ redirect ไปหน้าหลัก หรือแสดงข้อความ
            }
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.transform = 'scale(1)';
            document.querySelector('.login-container').style.opacity = '1';
        });

        // Initial animation setup - ไม่จำเป็นแล้วเพราะใช้ AOS
        // document.querySelector('.login-container').style.transform = 'scale(0.9)';
        // document.querySelector('.login-container').style.opacity = '0';
        // document.querySelector('.login-container').style.transition = 'all 0.3s ease';
    </script>
    
    <!-- AOS Animation Library Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out-cubic',
            once: true,
            mirror: false,
            offset: 50
        });
    </script>
</body>
</html>
