<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - EcoBottle</title>
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        :root{
            --bg: #fdfbff;
            --bg-secondary: #f8f4ff;
            --card: #ffffff;
            --text: #2d1b4e;
            --muted: #6b5b73;
            --brand: #a78bfa;
            --brand-2: #67e8f9;
            --accent: #fb7185;
            --accent-2: #4ade80;
            --accent-3: #fbbf24;
            --radius-xl: 24px;
            --radius: 16px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans Thai", "Noto Sans", "Liberation Sans", sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }
        
        /* Pastel floating shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 15%, var(--accent) 0%, transparent 30%),
                radial-gradient(circle at 75% 25%, var(--accent-2) 0%, transparent 25%),
                radial-gradient(circle at 40% 85%, var(--brand) 0%, transparent 20%),
                radial-gradient(circle at 85% 75%, var(--brand-2) 0%, transparent 25%),
                radial-gradient(circle at 10% 60%, var(--accent-3) 0%, transparent 15%);
            background-size: 550px 550px, 480px 480px, 600px 600px, 420px 420px, 380px 380px;
            opacity: 0.15;
            animation: floatPastel 45s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes floatPastel {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-12px, -25px) rotate(90deg); }
            50% { transform: translate(18px, -12px) rotate(180deg); }
            75% { transform: translate(-10px, 20px) rotate(270deg); }
        }

        .register-container {
            background: var(--card);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 520px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-img-main {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(251, 113, 133, 0.2);
            margin: 0 auto 1.5rem;
            display: block;
            transition: all 0.3s ease;
        }
        
        .logo-img-main:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }

        .register-header h1 {
            color: var(--text);
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            color: var(--muted);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .required::after {
            content: ' *';
            color: var(--accent);
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(251, 113, 133, 0.2);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--card);
            box-shadow: 0 0 0 4px rgba(251, 113, 133, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        /* ID Card specific styling */
        .id-card-input {
            font-family: 'Courier New', monospace !important;
            letter-spacing: 2px !important;
            font-size: 1.1rem !important;
            text-align: center !important;
        }

        .validation-message {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .validation-invalid { 
            color: var(--accent); 
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid rgba(251, 113, 133, 0.2);
        }

        .validation-valid { 
            color: var(--accent-2); 
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .strength-weak { 
            color: var(--accent); 
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid rgba(251, 113, 133, 0.2);
        }
        .strength-medium { 
            color: var(--accent-3); 
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .strength-strong { 
            color: var(--accent-2); 
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }
        
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .register-btn:active {
            transform: translateY(-1px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-btn:disabled::before {
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--muted);
            font-weight: 500;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .login-link a:hover {
            color: var(--accent-2);
            transform: translateX(2px);
        }

        .error-message {
            background: rgba(251, 113, 133, 0.1);
            color: var(--accent);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 15px 0;
            border: 1px solid rgba(251, 113, 133, 0.2);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.1);
            color: var(--accent-2);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 15px 0;
            border: 1px solid rgba(74, 222, 128, 0.2);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .register-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="100">
        <div class="register-header" data-aos="fade-down" data-aos-duration="700" data-aos-delay="300">
            <img src="back ground.jpg" alt="EcoBottle Logo" class="logo-img-main" data-aos="bounce-in" data-aos-duration="900" data-aos-delay="500">
            <h1>สมัครสมาชิก</h1>
            <p>ร่วมเป็นส่วนหนึ่งของ EcoBottle!</p>
            <!-- Theme Toggle Button -->
            <button id="themeToggle" type="button" style="position:absolute;top:18px;right:18px;background:var(--bg-secondary);border:none;border-radius:50%;width:44px;height:44px;box-shadow:0 2px 8px rgba(0,0,0,0.07);cursor:pointer;transition:background 0.2s;">
                <span id="themeIcon" style="font-size:1.4rem;">🌙</span>
            </button>
            <script>
                // Dark mode CSS variables
                const darkTheme = {
                    '--bg': '#181825',
                    '--bg-secondary': '#232336',
                    '--card': '#232336',
                    '--text': '#f3f3fa',
                    '--muted': '#bdbdd6',
                    '--brand': '#a78bfa',
                    '--brand-2': '#67e8f9',
                    '--accent': '#fb7185',
                    '--accent-2': '#4ade80',
                    '--accent-3': '#fbbf24'
                };
                const lightTheme = {
                    '--bg': '#fdfbff',
                    '--bg-secondary': '#f8f4ff',
                    '--card': '#ffffff',
                    '--text': '#2d1b4e',
                    '--muted': '#6b5b73',
                    '--brand': '#a78bfa',
                    '--brand-2': '#67e8f9',
                    '--accent': '#fb7185',
                    '--accent-2': '#4ade80',
                    '--accent-3': '#fbbf24'
                };

                function setTheme(theme) {
                    const root = document.documentElement;
                    const vars = theme === 'dark' ? darkTheme : lightTheme;
                    Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
                    document.getElementById('themeIcon').textContent = theme === 'dark' ? '☀️' : '🌙';
                    localStorage.setItem('theme', theme);
                }

                // Initial theme
                (function() {
                    const saved = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    setTheme(saved ? saved : (prefersDark ? 'dark' : 'light'));
                })();

                document.getElementById('themeToggle').onclick = function() {
                    const current = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
                    setTheme(current === 'dark' ? 'light' : 'dark');
                };
            </script>
        </div>

        <form id="registerForm" data-aos="fade-up" data-aos-duration="800" data-aos-delay="700">
            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="900">
                <label for="displayName" class="required">ชื่อ-นามสกุลผู้ใช้</label>
                <input type="text" id="displayName" name="displayName" placeholder="กรอกชื่อ-นามสกุล" required>
            </div>

            <div class="form-group" data-aos="fade-left" data-aos-duration="600" data-aos-delay="1000">
                <label for="studentIdCard" class="required">เลขประจำตัวนักเรียน</label>
                <input type="text" id="studentIdCard" name="studentIdCard" class="id-card-input" 
                       placeholder="XXXXX" maxlength="5" required>
                <div id="idCardValidation" class="validation-message"></div>
            </div>

            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="1100">
                <label for="email" class="required">อีเมล</label>
                <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ" required>
            </div>

            <div class="form-group" data-aos="fade-left" data-aos-duration="600" data-aos-delay="1200">
                <label for="password" class="required">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน (อย่างน้อย 6 ตัวอักษร)" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="1300">
                <label for="confirmPassword" class="required">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
            </div>

            <button type="submit" class="register-btn" data-aos="zoom-in" data-aos-duration="700" data-aos-delay="1400">
                <div class="loading-spinner"></div>
                <span id="registerBtnText">สมัครสมาชิก</span>
            </button>
        </form>

        <div class="login-link" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1500">
            มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
        </div>
    </div>

    <!-- AOS Animation Library Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Firebase SDK v9 -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            updateProfile,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            collection, 
            query, 
            where, 
            getDocs 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmw1lDRZIxYKDblO8nhS3SR5aTVCVPJbg",
            authDomain: "takultoujink.firebaseapp.com",
            projectId: "takultoujink",
            storageBucket: "takultoujink.firebasestorage.app",
            messagingSenderId: "865462073491",
            appId: "1:865462073491:web:5985dfd8a0e91b71fa3566",
            measurementId: "G-ZVXD02VSWF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('Firebase initialized successfully');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'dashboard.html'; // หรือหน้าหลักที่คุณต้องการ
            }
        });

        // Make Firebase functions available globally
        window.auth = auth;
        window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.updateProfile = updateProfile;
        window.setDoc = setDoc;
        window.doc = doc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
    </script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 750,
            easing: 'ease-in-out-cubic',
            once: true,
            mirror: false,
            offset: 30
        });

        // Student ID Card Validation Function (รหัสนักเรียน 5 หลัก)
        function validateStudentID(id) {
            console.log('Validating ID:', id);
            
            // Remove all non-numeric characters
            const cleanId = id.replace(/\D/g, '');
            console.log('Clean ID:', cleanId);
            
            // รหัสนักเรียนต้องมี 5 หลัก
            if (cleanId.length !== 5) {
                console.log('Length validation failed');
                return false;
            }

            // แบบที่ 1: รับทุกรหัส 5 หลัก (ไม่ตรวจสอบ checksum)
            console.log('All 5-digit student IDs accepted');
            return true;
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    message = '🔴 รหัสผ่านอ่อนแอ';
                    strengthDiv.className = 'password-strength strength-weak';
                    break;
                case 2:
                case 3:
                    message = '🟡 รหัสผ่านปานกลาง';
                    strengthDiv.className = 'password-strength strength-medium';
                    break;
                case 4:
                case 5:
                    message = '🟢 รหัสผ่านแข็งแรง';
                    strengthDiv.className = 'password-strength strength-strong';
                    break;
            }

            strengthDiv.textContent = password ? message : '';
            return strength;
        }

        // Show error message
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `❌ ${message}`;
            
            document.querySelector('.register-header').after(errorDiv);
            setTimeout(() => errorDiv.remove(), 7000);
        }

        // Show success message
        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) existingSuccess.remove();

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `✅ ${message}`;
            
            document.querySelector('.register-header').after(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
        }

        // Show loading state
        function setLoading(isLoading) {
            const btn = document.querySelector('.register-btn');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('#registerBtnText');
            
            if (isLoading) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'กำลังสมัครสมาชิก...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'สมัครสมาชิก';
            }
        }

        // Check if student ID already exists
        async function checkStudentIdExists(studentId) {
            try {
                const usersRef = window.collection(window.db, 'users');
                const q = window.query(usersRef, window.where('studentId', '==', studentId));
                const querySnapshot = await window.getDocs(q);
                return !querySnapshot.empty;
            } catch (error) {
                console.error('Error checking student ID:', error);
                return false;
            }
        }

        // Register user with Firebase
        async function registerUser(userData) {
            try {
                setLoading(true);
                
                // Check if student ID already exists
                const idExists = await checkStudentIdExists(userData.studentIdCard);
                if (idExists) {
                    throw new Error('เลขประจำตัวนักเรียนนี้ถูกใช้แล้ว');
                }

                // Create user with email and password
                const userCredential = await window.createUserWithEmailAndPassword(
                    window.auth, 
                    userData.email, 
                    userData.password
                );

                const user = userCredential.user;
                console.log('User created:', user.uid);

                // Update user profile
                await window.updateProfile(user, {
                    displayName: userData.displayName
                });

                // Save additional user data to Firestore
                await window.setDoc(window.doc(window.db, 'users', user.uid), {
                    uid: user.uid,
                    displayName: userData.displayName,
                    email: userData.email,
                    studentId: userData.studentIdCard,
                    createdAt: new Date().toISOString(),
                    role: 'student',
                    isActive: true
                });

                showSuccess(`สมัครสมาชิกสำเร็จ! ยินดีต้อนรับ ${userData.displayName}`);
                
                // Redirect to login page after short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = 'เกิดข้อผิดพลาดในการสมัครสมาชิก';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'อีเมลนี้ถูกใช้แล้ว กรุณาใช้อีเมลอื่น';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'รหัสผ่านไม่แข็งแรงพอ กรุณาใช้รหัสผ่านที่มีอย่างน้อย 6 ตัวอักษร';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่';
                        break;
                    default:
                        errorMessage = error.message || errorMessage;
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners...');
            
            // Student ID validation on input
            const studentIdInput = document.getElementById('studentIdCard');
            const validationDiv = document.getElementById('idCardValidation');
            
            if (!studentIdInput || !validationDiv) {
                console.error('Required elements not found!');
                return;
            }

            studentIdInput.addEventListener('input', function() {
                console.log('Student ID input event triggered:', this.value);
                
                let value = this.value.replace(/\D/g, ''); // Remove non-numeric
                if (value.length > 5) value = value.substring(0, 5); // Limit to 5 digits
                this.value = value;
                
                if (value.length === 0) {
                    validationDiv.textContent = '';
                    validationDiv.className = 'validation-message';
                    return;
                }
                
                if (value.length < 5) {
                    validationDiv.innerHTML = '⏳ กรุณากรอกเลขประจำตัวให้ครบ 5 หลัก';
                    validationDiv.className = 'validation-message validation-invalid';
                } else if (validateStudentID(value)) {
                    validationDiv.innerHTML = '✅ เลขประจำตัวนักเรียนถูกต้อง';
                    validationDiv.className = 'validation-message validation-valid';
                } else {
                    validationDiv.innerHTML = '❌ เลขประจำตัวนักเรียนไม่ถูกต้อง';
                    validationDiv.className = 'validation-message validation-invalid';
                }
            });

            // Password strength check on input
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            // Form submission with Firebase registration
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const displayName = document.getElementById('displayName').value.trim();
                const studentIdCard = document.getElementById('studentIdCard').value.replace(/\D/g, '');
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Basic validation
                if (!displayName || !studentIdCard || !email || !password || !confirmPassword) {
                    showError('กรุณากรอกข้อมูลให้ครบถ้วน');
                    return;
                }

                if (studentIdCard.length !== 5 || !validateStudentID(studentIdCard)) {
                    showError('กรุณากรอกเลขประจำตัวนักเรียนให้ถูกต้อง');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('รหัสผ่านไม่ตรงกัน');
                    return;
                }

                if (password.length < 6) {
                    showError('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
                    return;
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('รูปแบบอีเมลไม่ถูกต้อง');
                    return;
                }

                // Register user with Firebase
                await registerUser({
                    displayName,
                    studentIdCard,
                    email,
                    password
                });
            });
            
            console.log('Event listeners set up successfully');
        });
    </script>
</body>
</html>
