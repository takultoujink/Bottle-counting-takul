<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P</title>
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        :root{
            --bg: #fdfbff;
            --bg-secondary: #f8f4ff;
            --card: #ffffff;
            --text: #2d1b4e;
            --muted: #6b5b73;
            --brand: #a78bfa;
            --brand-2: #67e8f9;
            --accent: #fb7185;
            --accent-2: #4ade80;
            --accent-3: #fbbf24;
            --radius-xl: 24px;
            --radius: 16px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans Thai", "Noto Sans", "Liberation Sans", sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }
        
        /* Pastel floating shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 15%, var(--accent) 0%, transparent 30%),
                radial-gradient(circle at 75% 25%, var(--accent-2) 0%, transparent 25%),
                radial-gradient(circle at 40% 85%, var(--brand) 0%, transparent 20%),
                radial-gradient(circle at 85% 75%, var(--brand-2) 0%, transparent 25%),
                radial-gradient(circle at 10% 60%, var(--accent-3) 0%, transparent 15%);
            background-size: 550px 550px, 480px 480px, 600px 600px, 420px 420px, 380px 380px;
            opacity: 0.15;
            animation: floatPastel 45s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes floatPastel {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-12px, -25px) rotate(90deg); }
            50% { transform: translate(18px, -12px) rotate(180deg); }
            75% { transform: translate(-10px, 20px) rotate(270deg); }
        }

        .register-container {
            background: var(--card);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 520px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-img-main {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(251, 113, 133, 0.2);
            margin: 0 auto 1.5rem;
            display: block;
            transition: all 0.3s ease;
        }
        
        .logo-img-main:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }

        .register-header h1 {
            color: var(--text);
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            color: var(--muted);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .required::after {
            content: ' *';
            color: var(--accent);
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(251, 113, 133, 0.2);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--card);
            box-shadow: 0 0 0 4px rgba(251, 113, 133, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        /* ID Card specific styling */
        .id-card-input {
            font-family: 'Courier New', monospace !important;
            letter-spacing: 2px !important;
            font-size: 1.1rem !important;
            text-align: center !important;
        }

        .validation-message {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .validation-invalid { 
            color: var(--accent); 
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid rgba(251, 113, 133, 0.2);
        }

        .validation-valid { 
            color: var(--accent-2); 
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .strength-weak { 
            color: var(--accent); 
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid rgba(251, 113, 133, 0.2);
        }
        .strength-medium { 
            color: var(--accent-3); 
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .strength-strong { 
            color: var(--accent-2); 
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .google-signin-btn {
            background: white;
            color: #424242;
            border: 2px solid #e0e0e0;
            margin-bottom: 1.5rem;
        }

        .google-signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: #4285f4;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }



        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .register-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: white;
            margin-top: 1.5rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled::before {
            display: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(251, 113, 133, 0.2);
        }

        .divider span {
            background: var(--card);
            padding: 0 15px;
            position: relative;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--muted);
            font-weight: 500;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .login-link a:hover {
            color: var(--accent-2);
            transform: translateX(2px);
        }

        .error-message {
            background: rgba(251, 113, 133, 0.1);
            color: var(--accent);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 15px 0;
            border: 1px solid rgba(251, 113, 133, 0.2);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.1);
            color: var(--accent-2);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 15px 0;
            border: 1px solid rgba(74, 222, 128, 0.2);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-message {
            background: rgba(251, 191, 36, 0.1);
            color: var(--accent-3);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 15px 0;
            border: 1px solid rgba(251, 191, 36, 0.2);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1.4rem;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .register-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 750,
            easing: 'ease-in-out-cubic',
            once: true,
            mirror: false,
            offset: 30
        });

        // Theme Toggle
        const darkTheme = {
            '--bg': '#181825',
            '--bg-secondary': '#232336',
            '--card': '#232336',
            '--text': '#f3f3fa',
            '--muted': '#bdbdd6',
            '--brand': '#a78bfa',
            '--brand-2': '#67e8f9',
            '--accent': '#fb7185',
            '--accent-2': '#4ade80',
            '--accent-3': '#fbbf24'
        };
        const lightTheme = {
            '--bg': '#fdfbff',
            '--bg-secondary': '#f8f4ff',
            '--card': '#ffffff',
            '--text': '#2d1b4e',
            '--muted': '#6b5b73',
            '--brand': '#a78bfa',
            '--brand-2': '#67e8f9',
            '--accent': '#fb7185',
            '--accent-2': '#4ade80',
            '--accent-3': '#fbbf24'
        };

        function setTheme(theme) {
            const root = document.documentElement;
            const vars = theme === 'dark' ? darkTheme : lightTheme;
            Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
            document.getElementById('themeIcon').textContent = theme === 'dark' ? '☀️' : '🌙';
            localStorage.setItem('theme', theme);
        }

        // Initialize theme
        (function() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(saved ? saved : (prefersDark ? 'dark' : 'light'));
        })();

        document.getElementById('themeToggle').addEventListener('click', function() {
            const current = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // Student ID Card Validation Function
        function validateStudentID(id) {
            console.log('Validating ID:', id);
            const cleanId = id.replace(/\D/g, '');
            console.log('Clean ID:', cleanId);
            
            if (cleanId.length !== 5) {
                console.log('Length validation failed');
                return false;
            }

            console.log('All 5-digit student IDs accepted');
            return true;
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    message = '🔴 รหัสผ่านอ่อนแอ';
                    strengthDiv.className = 'password-strength strength-weak';
                    break;
                case 2:
                case 3:
                    message = '🟡 รหัสผ่านปานกลาง';
                    strengthDiv.className = 'password-strength strength-medium';
                    break;
                case 4:
                case 5:
                    message = '🟢 รหัสผ่านแข็งแรง';
                    strengthDiv.className = 'password-strength strength-strong';
                    break;
            }

            strengthDiv.textContent = password ? message : '';
            return strength;
        }

        // Show messages with auto-dismiss
        function showMessage(message, type = 'error', duration = 7000) {
            // Remove existing message
            const existing = document.querySelector(`.${type}-message`);
            if (existing) existing.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            
            const icon = {
                error: '❌',
                success: '✅', 
                warning: '⚠️'
            }[type] || '❌';
            
            messageDiv.innerHTML = `${icon} ${message}`;
            
            document.querySelector('.register-header').after(messageDiv);
            if (duration > 0) {
                setTimeout(() => messageDiv.remove(), duration);
            }
        }

        function showError(message, duration = 7000) {
            showMessage(message, 'error', duration);
        }

        function showSuccess(message, duration = 5000) {
            showMessage(message, 'success', duration);
        }

        function showWarning(message, duration = 6000) {
            showMessage(message, 'warning', duration);
        }

        // Loading states
        function setGoogleLoading(isLoading) {
            const btn = document.getElementById('googleSignInBtn');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('span');
            
            if (isLoading) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'กำลังเข้าสู่ระบบ...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'สมัครด้วย Google';
            }
        }
        


        function setRegisterLoading(isLoading) {
            const btn = document.querySelector('.register-btn');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('#registerBtnText');
            
            if (isLoading) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'กำลังสมัครสมาชิก...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'สมัครสมาชิก';
            }
        }

        // Check if student ID already exists
        async function checkStudentIdExists(studentId) {
            try {
                const usersRef = window.collection(window.db, 'users');
                const q = window.query(usersRef, window.where('studentId', '==', studentId));
                const querySnapshot = await window.getDocs(q);
                return !querySnapshot.empty;
            } catch (error) {
                console.error('Error checking student ID:', error);
                return false;
            }
        }

        // Google Sign-In with better error handling
        async function signInWithGoogle() {
            setGoogleLoading(true);
            try {
                // Check if we're running on localhost or unauthorized domain
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    showWarning('Google Sign-In อาจไม่ทำงานใน localhost กรุณาใช้การสมัครด้วยอีเมลแทน', 8000);
                }

                const provider = new window.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await window.signInWithPopup(window.auth, provider);
                const user = result.user;
                
                console.log('Google sign-in successful:', user.uid);

                // Check if user already exists in Firestore
                const usersRef = window.collection(window.db, 'users');
                const q = window.query(usersRef, window.where('uid', '==', user.uid));
                const querySnapshot = await window.getDocs(q);

                if (querySnapshot.empty) {
                    // New user - create profile
                    await window.setDoc(window.doc(window.db, 'users', user.uid), {
                        uid: user.uid,
                        displayName: user.displayName || '',
                        email: user.email,
                        studentId: '', // Can be updated later
                        createdAt: new Date().toISOString(),
                        role: 'student',
                        isActive: true,
                        provider: 'google',
                        photoURL: user.photoURL || ''
                    });
                    
                    showSuccess(`ยินดีต้อนรับ ${user.displayName || 'ผู้ใช้ใหม่'}! สมัครสมาชิกสำเร็จ`);
                } else {
                    showSuccess(`ยินดีต้อนรับกลับ ${user.displayName || 'ผู้ใช้'}!`);
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Google sign-in error:', error);
                let errorMessage = 'เกิดข้อผิดพลาดในการเข้าสู่ระบบด้วย Google';
                
                switch (error.code) {
                    case 'auth/unauthorized-domain':
                        errorMessage = 'โดเมนนี้ไม่ได้รับอนุญาตใน Firebase หรือใช้การสมัครด้วยอีเมลแทน';
                        showError(errorMessage, 10000);
                        showWarning('กรุณาใช้ฟอร์มสมัครด้วยอีเมลด้านล่างแทน', 8000);
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'คุณปิดหน้าต่าง Google Sign-In';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'เบราว์เซอร์บล็อค popup กรุณาอนุญาต popup';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'มีการร้องขอมากเกินไป กรุณารอสักครู่';
                        break;
                    default:
                        if (error.message.includes('unauthorized-domain')) {
                            errorMessage = 'โดเมนไม่ได้รับอนุญาต กรุณาใช้การสมัครด้วยอีเมลแทน';
                            showWarning('กรุณาใช้ฟอร์มสมัครด้วยอีเมลด้านล่างแทน', 8000);
                        }
                }
                
                showError(errorMessage);
            } finally {
                setGoogleLoading(false);
            }
        }

        // Register user with email/password
        async function registerUser(userData) {
            try {
                setRegisterLoading(true);
                
                // Check if student ID already exists
                const idExists = await checkStudentIdExists(userData.studentIdCard);
                if (idExists) {
                    throw new Error('เลขประจำตัวนักเรียนนี้ถูกใช้แล้ว');
                }

                // Create user with email and password
                const userCredential = await window.createUserWithEmailAndPassword(
                    window.auth, 
                    userData.email, 
                    userData.password
                );

                const user = userCredential.user;
                console.log('User created:', user.uid);

                // Update user profile
                await window.updateProfile(user, {
                    displayName: userData.displayName
                });

                // Save additional user data to Firestore
                await window.setDoc(window.doc(window.db, 'users', user.uid), {
                    uid: user.uid,
                    displayName: userData.displayName,
                    email: userData.email,
                    studentId: userData.studentIdCard,
                    createdAt: new Date().toISOString(),
                    role: 'student',
                    isActive: true,
                    provider: 'email'
                });

                showSuccess(`สมัครสมาชิกสำเร็จ! ยินดีต้อนรับ ${userData.displayName}`);
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = 'เกิดข้อผิดพลาดในการสมัครสมาชิก';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'อีเมลนี้ถูกใช้แล้ว กรุณาใช้อีเมลอื่น';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'รหัสผ่านไม่แข็งแรงพอ กรุณาใช้รหัสผ่านที่มีอย่างน้อย 6 ตัวอักษร';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่';
                        break;
                    default:
                        errorMessage = error.message || errorMessage;
                }
                
                showError(errorMessage);
            } finally {
                setRegisterLoading(false);
            }
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners...');
            
            // Google Sign-In Button
            document.getElementById('googleSignInBtn').addEventListener('click', async function() {
                try {
                    setGoogleLoading(true);
                    const provider = new window.GoogleAuthProvider();
                    const result = await window.signInWithPopup(window.auth, provider);
                    const user = result.user;
                    const userDocRef = window.doc(window.db, 'users', user.uid);
                    const userDocSnap = await window.getDocs(window.query(window.collection(window.db, 'users'), window.where('uid', '==', user.uid)));
                    if (userDocSnap.empty) {
                        await window.setDoc(userDocRef, {
                            uid: user.uid,
                            displayName: user.displayName || '',
                            email: user.email,
                            studentId: '',
                            createdAt: new Date().toISOString(),
                            role: 'student',
                            isActive: true
                        });
                    }
                    showSuccess('เข้าสู่ระบบด้วย Google สำเร็จ!');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } catch (error) {
                    console.error('Google Sign-In Error:', error);
                    showError('เข้าสู่ระบบด้วย Google ไม่สำเร็จ: ' + (error.message || ''));
                } finally {
                    setGoogleLoading(false);
                }
            });
            

            
            // Student ID validation on input
            const studentIdInput = document.getElementById('studentIdCard');
            const validationDiv = document.getElementById('idCardValidation');
            
            if (!studentIdInput || !validationDiv) {
                console.error('Required elements not found!');
                return;
            }

            studentIdInput.addEventListener('input', function() {
                console.log('Student ID input event triggered:', this.value);
                
                let value = this.value.replace(/\D/g, ''); // Remove non-numeric
                if (value.length > 5) value = value.substring(0, 5); // Limit to 5 digits
                this.value = value;
                
                if (value.length === 0) {
                    validationDiv.textContent = '';
                    validationDiv.className = 'validation-message';
                    return;
                }
                
                if (value.length < 5) {
                    validationDiv.innerHTML = '⏳ กรุณากรอกเลขประจำตัวให้ครบ 5 หลัก';
                    validationDiv.className = 'validation-message validation-invalid';
                } else if (validateStudentID(value)) {
                    validationDiv.innerHTML = '✅ เลขประจำตัวนักเรียนถูกต้อง';
                    validationDiv.className = 'validation-message validation-valid';
                } else {
                    validationDiv.innerHTML = '❌ เลขประจำตัวนักเรียนไม่ถูกต้อง';
                    validationDiv.className = 'validation-message validation-invalid';
                }
            });

            // Password strength check on input
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            // Form submission with Firebase registration
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const displayName = document.getElementById('displayName').value.trim();
                const studentIdCard = document.getElementById('studentIdCard').value.replace(/\D/g, '');
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Basic validation
                if (!displayName || !studentIdCard || !email || !password || !confirmPassword) {
                    showError('กรุณากรอกข้อมูลให้ครบถ้วน');
                    return;
                }

                if (studentIdCard.length !== 5 || !validateStudentID(studentIdCard)) {
                    showError('กรุณากรอกเลขประจำตัวนักเรียนให้ถูกต้อง');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('รหัสผ่านไม่ตรงกัน');
                    return;
                }

                if (password.length < 6) {
                    showError('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
                    return;
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('รูปแบบอีเมลไม่ถูกต้อง');
                    return;
                }

                // Register user with Firebase
                await registerUser({
                    displayName,
                    studentIdCard,
                    email,
                    password
                });
            });
            
            console.log('Event listeners set up successfully');
        });
    </script>
