<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re Bottle for Point Machine</title>
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            font-size: 14px;
            line-height: 1.4;
        }

        .success-message h3 {
            margin-bottom: 0.5rem;
            font-size: 16px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bee5eb;
            font-size: 14px;
            line-height: 1.4;
        }

        .debug-info {
            background: #f8f9fa;
            color: #495057;
            padding: 10px;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 12px;
            border: 1px solid #dee2e6;
            display: none;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="100">
        <div class="reset-header" data-aos="fade-down" data-aos-duration="600" data-aos-delay="300">
            <h1 data-aos="slide-up" data-aos-duration="700" data-aos-delay="500">รีเซ็ตรหัสผ่าน</h1>
            <p data-aos="fade-up" data-aos-duration="600" data-aos-delay="700">กรอกอีเมลของคุณ เราจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปให้</p>
        </div>

        <!-- Info message about email delivery -->
        <div class="info-message" data-aos="fade-up" data-aos-duration="600" data-aos-delay="400">
            <strong>ข้อมูลสำคัญ:</strong><br>
            • ตรวจสอบโฟลเดอร์ Spam/Junk mail<br>
            • อีเมลอาจใช้เวลา 1-5 นาทีกว่าจะถึง<br>
            • ตรวจสอบให้แน่ใจว่าอีเมลถูกต้อง
        </div>

        <form id="resetForm" data-aos="fade-up" data-aos-duration="800" data-aos-delay="600">
            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="800">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" placeholder="กรอกอีเมลที่ใช้สมัครสมาชิก" required>
            </div>

            <button type="submit" class="reset-btn" data-aos="zoom-in" data-aos-duration="700" data-aos-delay="1000">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>

        <div class="back-to-login" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1200">
            <a href="login.html">← กลับไปหน้าเข้าสู่ระบบ</a>
        </div>

        <div class="debug-info" id="debugInfo">
            <strong>Debug Information:</strong><br>
            <span id="debugContent"></span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmw1lDRZIxYKDblO8nhS3SR5aTVCVPJbg",
            authDomain: "takultoujink.firebaseapp.com",
            projectId: "takultoujink",
            storageBucket: "takultoujink.firebasestorage.app",
            messagingSenderId: "865462073491",
            appId: "1:865462073491:web:5985dfd8a0e91b71fa3566",
            measurementId: "G-ZVXD02VSWF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Debug mode - เปิดใช้เมื่อต้องการ debug
        const DEBUG_MODE = false;
        
        if (DEBUG_MODE) {
            document.getElementById('debugInfo').style.display = 'block';
            console.log('Firebase initialized:', app);
            console.log('Auth instance:', auth);
        }

        // Show loading state
        function showLoading(show) {
            const btn = document.querySelector('.reset-btn');
            if (show) {
                btn.innerHTML = '<span>กำลังส่งอีเมล...</span>';
                btn.disabled = true;
            } else {
                btn.innerHTML = 'ส่งลิงก์รีเซ็ตรหัสผ่าน';
                btn.disabled = false;
            }
        }

        // Show error message
        function showError(message, details = '') {
            removeExistingMessages();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>เกิดข้อผิดพลาด:</strong><br>${message}`;
            
            document.querySelector('.reset-header').after(errorDiv);
            
            if (DEBUG_MODE && details) {
                document.getElementById('debugContent').innerHTML = details;
            }
            
            // Auto remove after 8 seconds
            setTimeout(() => errorDiv.remove(), 8000);
        }

        // Show success message
        function showSuccess(email) {
            removeExistingMessages();

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `
                <h3>ส่งอีเมลสำเร็จ! ✅</h3>
                <p>เราได้ส่งลิงก์รีเซ็ตรหัสผ่านไปที่ <strong>${email}</strong> แล้ว</p>
                <p><strong>ขั้นตอนต่อไป:</strong></p>
                <p>1. ตรวจสอบอีเมลของคุณ (รวมทั้งโฟลเดอร์ Spam)</p>
                <p>2. คลิกลิงก์ที่ได้รับเพื่อรีเซ็ตรหัสผ่าน</p>
                <p>3. ตั้งรหัสผ่านใหม่</p>
                <br>
                <small>หากไม่ได้รับอีเมลภายใน 5 นาที ให้ลองส่งใหม่อีกครั้ง</small>
            `;
            
            document.querySelector('.reset-header').after(successDiv);

            // Hide form after success but show retry option
            const form = document.getElementById('resetForm');
            form.style.display = 'none';
            
            // Add retry button
            const retryDiv = document.createElement('div');
            retryDiv.innerHTML = `
                <button type="button" id="retryBtn" class="reset-btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    ส่งอีเมลใหม่อีกครั้ง
                </button>
            `;
            successDiv.after(retryDiv);
            
            // Retry functionality
            document.getElementById('retryBtn').addEventListener('click', () => {
                form.style.display = 'block';
                retryDiv.remove();
                successDiv.remove();
            });
        }

        // Remove existing messages
        function removeExistingMessages() {
            const existingError = document.querySelector('.error-message');
            const existingSuccess = document.querySelector('.success-message');
            if (existingError) existingError.remove();
            if (existingSuccess) existingSuccess.remove();
        }

        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            // Validation
            if (!email) {
                showError('กรุณากรอกอีเมล');
                return;
            }

            if (!isValidEmail(email)) {
                showError('รูปแบบอีเมลไม่ถูกต้อง กรุณาตรวจสอบใหม่');
                return;
            }

            showLoading(true);
            
            try {
                // Configure action code settings for better email delivery
                const actionCodeSettings = {
                    url: window.location.origin + '/login.html', // URL to redirect after password reset
                    handleCodeInApp: false
                };

                // Send password reset email with custom settings
                await sendPasswordResetEmail(auth, email, actionCodeSettings);
                
                showSuccess(email);
                console.log('Password reset email sent successfully to:', email);
                
                if (DEBUG_MODE) {
                    document.getElementById('debugContent').innerHTML = 
                        `Email sent to: ${email}<br>Timestamp: ${new Date().toLocaleString()}`;
                }
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'เกิดข้อผิดพลาดในการส่งอีเมลรีเซ็ตรหัสผ่าน';
                let debugDetails = `Error Code: ${error.code}<br>Error Message: ${error.message}`;
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'ไม่พบผู้ใช้ที่ใช้อีเมลนี้ในระบบ กรุณาตรวจสอบอีเมลหรือสมัครสมาชิกใหม่';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง กรุณาตรวจสอบใหม่';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'มีการส่งคำขอมากเกินไป กรุณารอ 15 นาทีก่อนลองใหม่';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
                        break;
                    case 'auth/configuration-not-found':
                        errorMessage = 'การตั้งค่าอีเมลยังไม่เสร็จสมบูรณ์ กรุณาติดต่อผู้ดูแลระบบ';
                        break;
                    case 'auth/missing-email':
                        errorMessage = 'กรุณากรอกอีเมล';
                        break;
                    default:
                        // Show more helpful message for unknown errors
                        errorMessage = 'เกิดข้อผิดพลาดในการส่งอีเมล กรุณาลองใหม่อีกครั้งหรือติดต่อผู้ดูแลระบบ';
                }
                
                showError(errorMessage, debugDetails);
            } finally {
                showLoading(false);
            }
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.querySelector('.reset-container').style.transform = 'scale(1)';
            document.querySelector('.reset-container').style.opacity = '1';
        });

        // Email input validation on type
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value.trim();
            const input = e.target;
            
            if (email && !isValidEmail(email)) {
                input.style.borderColor = '#dc3545';
            } else {
                input.style.borderColor = '#e1e5e9';
            }
        });
    </script>
    
    <!-- AOS Animation Library Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 700,
            easing: 'ease-in-out-cubic',
            once: true,
            mirror: false,
            offset: 40
        });
    </script>
</body>
</html>
