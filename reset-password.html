<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รีเซ็ตรหัสผ่าน - Reset Password</title>
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            font-size: 14px;
            line-height: 1.4;
        }

        .success-message h3 {
            margin-bottom: 0.5rem;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="100">
        <div class="reset-header" data-aos="fade-down" data-aos-duration="600" data-aos-delay="300">
            <h1 data-aos="slide-up" data-aos-duration="700" data-aos-delay="500">รีเซ็ตรหัสผ่าน</h1>
            <p data-aos="fade-up" data-aos-duration="600" data-aos-delay="700">กรอกอีเมลของคุณ เราจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปให้</p>
        </div>

        <form id="resetForm" data-aos="fade-up" data-aos-duration="800" data-aos-delay="600">
            <div class="form-group" data-aos="fade-right" data-aos-duration="600" data-aos-delay="800">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" placeholder="กรอกอีเมลที่ใช้สมัครสมาชิก" required>
            </div>

            <button type="submit" class="reset-btn" data-aos="zoom-in" data-aos-duration="700" data-aos-delay="1000">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>

        <div class="back-to-login" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1200">
            <a href="login.html">← กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmw1lDRZIxYKDblO8nhS3SR5aTVCVPJbg",
            authDomain: "takultoujink.firebaseapp.com",
            projectId: "takultoujink",
            storageBucket: "takultoujink.firebasestorage.app",
            messagingSenderId: "865462073491",
            appId: "1:865462073491:web:5985dfd8a0e91b71fa3566",
            measurementId: "G-ZVXD02VSWF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Show loading state
        function showLoading(show) {
            const btn = document.querySelector('.reset-btn');
            if (show) {
                btn.innerHTML = '<span>กำลังส่งอีเมล...</span>';
                btn.disabled = true;
            } else {
                btn.innerHTML = 'ส่งลิงก์รีเซ็ตรหัสผ่าน';
                btn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            // Remove existing messages
            const existingError = document.querySelector('.error-message');
            const existingSuccess = document.querySelector('.success-message');
            if (existingError) existingError.remove();
            if (existingSuccess) existingSuccess.remove();

            // Create new error
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: #f8d7da;
                color: #721c24;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 1rem;
                border: 1px solid #f5c6cb;
                font-size: 14px;
            `;
            errorDiv.textContent = message;
            
            document.querySelector('.reset-header').after(errorDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Show success message
        function showSuccess(email) {
            // Remove existing messages
            const existingError = document.querySelector('.error-message');
            const existingSuccess = document.querySelector('.success-message');
            if (existingError) existingError.remove();
            if (existingSuccess) existingSuccess.remove();

            // Create success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `
                <h3>ส่งอีเมลสำเร็จ!</h3>
                <p>เราได้ส่งลิงก์รีเซ็ตรหัสผ่านไปที่ <strong>${email}</strong> แล้ว</p>
                <p>กรุณาตรวจสอบอีเมลของคุณ (รวมทั้งโฟลเดอร์ Spam) และคลิกลิงก์ที่ได้รับ</p>
            `;
            
            document.querySelector('.reset-header').after(successDiv);

            // Hide form after success
            document.getElementById('resetForm').style.display = 'none';
        }

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('กรุณากรอกอีเมล');
                return;
            }

            showLoading(true);
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess(email);
                console.log('Password reset email sent successfully');
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'เกิดข้อผิดพลาดในการส่งอีเมลรีเซ็ตรหัสผ่าน';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'ไม่พบผู้ใช้ที่ใช้อีเมลนี้ในระบบ';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'รูปแบบอีเมลไม่ถูกต้อง';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'มีการส่งคำขอมากเกินไป กรุณาลองใหม่ในภายหลัง';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาตรวจสอบการเชื่อมต่ออินเตอร์เน็ต';
                        break;
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.querySelector('.reset-container').style.transform = 'scale(1)';
            document.querySelector('.reset-container').style.opacity = '1';
        });

        // Initial animation setup - ไม่จำเป็นแล้วเพราะใช้ AOS
        // document.querySelector('.reset-container').style.transform = 'scale(0.9)';
        // document.querySelector('.reset-container').style.opacity = '0';
        // document.querySelector('.reset-container').style.transition = 'all 0.3s ease';
    </script>
    
    <!-- AOS Animation Library Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 700,
            easing: 'ease-in-out-cubic',
            once: true,
            mirror: false,
            offset: 40
        });
    </script>
</body>
</html>
